<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici006</title>
    <link rel="stylesheet" href="estils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <h1>Formulario y validación RTL</h1>
    <form>
        <label for="nombre">Nombre y apellidos</label>
        <input type="text" id="nombre" name="nombre" placeholder="Raúl Trollano" pattern="[A-Za-z]{5,25}" title="Ha de ser de entre 5 y 25 letras" required>
        <br>
        <label for="email">E-mail</label>
        <input id="email" type="email" name="email" placeholder="ejemplo@ejemplo.es" required>
        <br>
        <label for="telf">Num. teléfono/móvil</label>
        <input id="telf" type="tel" name="telf" placeholder="+34640908070" pattern="\+\d{1,3}\d{6,14}" title="Es necesario indicar el '+' y el código del país">
        <br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="18" max="99" step="5" title="Ha de ser mayor de edad">
        <br>
        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        <br>
        <label for="franja">Franja Horaria</label>
        <input type="time" name="franja" id="franja">
        <br>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="control">Control</label>
        <input type="range" name="control" id="control">
        <br>
        <label for="aficiones">Aficiones</label><br>
        <label><input type="checkbox" name="aficiones" id="aficiones" value="lectura"> Lectura</label>
        <label><input type="checkbox" name="aficiones" id="aficiones" value="musica">Música</label>
        <label><input type="checkbox" name="aficiones" id="aficiones" value="viajar">Viajar</label>
        <label><input type="checkbox" name="aficiones" id="aficiones" value="videojuegos">Videojuegos</label>
        <br>
        <label for="estudios">Estudios</label><br>
        <label><input type="radio" name="estudios" id="estudios" value="eso" required> ESO</label><br>
        <label><input type="radio" name="estudios" id="estudios" value="batchiller"> Bachiller</label><br>
        <label><input type="radio" name="estudios" id="estudios" value="fp"> Formación Profesional</label><br>
        <label><input type="radio" name="estudios" id="estudios" value="universidad"> Universidad</label><br><br>
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">-- Selecciona un país --</option>
            <option value="es">España</option>
            <option value="fr">Portugal</option>
            <option value="it">Italia</option>
            <option value="it">Alemania</option>
        </select>
        <br><br>
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escrive aquí tus comentarios..." required></textarea>
        <br><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
